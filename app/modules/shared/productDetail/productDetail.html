<div class="product-detail">
	<div><b>Product Details Directive</b></div>
	<div>{{fsc}}</div>
	<div ng-repeat="product in products | filter:{fsc: fsc }">
		<div><img src="{{product.img}}" width="150" height="150"></div>
		<div>{{product.title}}</div>
		<div>{{product.description}}</div>
		<div>{{product.price | currency}}</div>
	</div>

	<!-- <div ng-repeat="product in products">{{product.title}}</div> -->
</div>
