<div class="welcome">
<h1>These are your results!</h1>

		<div product-detail fsc="{{result.prodId}}"></div>
		<!-- <div ng-repeat="product in products | filter: {fsc: result.prodId }">{{product.title}}</div> -->
	</li>
</ul>

</div>
