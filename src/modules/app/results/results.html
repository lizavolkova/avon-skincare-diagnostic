<div class="welcome">
<h1>These are your results!</h1>
<p>{{welcome}}</p>
<ul>
	<li ng-repeat="result in results">
		<div>For question number: {{result.questionId}}, your product is {{result.prodId}}</div>
		<div ng-repeat="product in productInfo | filter: {fsc: 123 }">{{product.title}}</div>
	</li>
</ul>


</div>
